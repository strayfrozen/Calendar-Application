<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--Time-Blocks-->

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">9:00am</span>
      </div>
      <textarea id="9" type="text" class="form-control time-block" aria-label="Amount (to the nearest dollar)"></textarea>
      <div class="input-group-append">
        <button id="9" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">10:00am</span>
      </div>
      <textarea id="10" type="text" class="form-control time-block" aria-label="Amount (to the nearest dollar)"></textarea>
      <div class="input-group-append">
        <button id="10" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">11:00am</span>
      </div>
      <textarea id="11" type="text" class="form-control time-block" aria-label="Amount (to the nearest dollar)"></textarea>
      <div class="input-group-append">
        <button id="11" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">12:00pm</span>
      </div>
      <textarea id="12" type="text" class="form-control time-block" aria-label="Amount (to the nearest dollar)"></textarea>
      <div class="input-group-append">
        <button id="12" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">1:00pm</span>
      </div>
      <textarea id="13" type="text" class="form-control time-block" aria-label="Amount (to the nearest dollar)"></textarea>
      <div class="input-group-append">
        <button id="13" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">2:00pm</span>

        <button id="15" class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!--My Cdn's-->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\app.js"></script>
